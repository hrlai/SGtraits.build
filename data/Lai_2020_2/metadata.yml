traits:
- var_in: WD_twig
  unit_in: mg/mm3
  trait_name: wood_density
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: usually 1 and some had more
  methods: For each tree, three main twigs and three terminal twigs as obtained 
    from three different branches. The collection of main twigs was standardised 
    to 1–2 cm in diameter while terminal twigs, defined as the last point of 
    ramification on a branch, were mostly collected at <0.3 cm in diameter.
    By the means of ater displacement 
    (Swenson & Enquist 2008; Pérez-Harguindeguy et al. 2013), 
    the fresh volume of the twig was measured. Twig samples were then dried in 
    the oven at 70°C for a week until the weight was stable before measuring 
    their dry weight.
- var_in: TT_Wood_TA
  unit_in: cm2
  trait_name: branch_terminal_twig_cross_sectional_area
  entity_type: individual
  value_type: mean
  basis_of_value: measurement
  replicates: 3
  methods: For both main and terminal twigs, the bark was removed before 
    measuring the twig diameter using a digimatic calliper (Absolute digimatic 
    calliper CD-6 CS, Mitutoyo). To enhance measurement accuracy, twig diameter 
    was measured three times to obtain the average. The diameter of the 
    heartwood or the pith, when present, was also measured. All piths were 
    removed before the fresh weight of the twig was measured. 
