  description: Twig traits collection led by Hao Ran Lai during PhD with Michiel
    van Breugel and Hugh Tiang Wah Tan at the National University of Singapore
    and Yale-NUS College. Later, Zhongyu Chiam was mentored by Hao Ran Lai to 
