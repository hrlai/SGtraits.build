  description: Undergraduate honours project by Amanda Ng under the supervision
    of Hugh Tiang Wah Tan, in collaboration with Alex Thiam Koon Yee (NParks) 
    and mentored by Hao Ran Lai. The aim is to correlate traits to species
    shade tolerance under the Kepple Viaduct plantings.
  basis_of_record: field_experiment
  life_stage: unknown
  sampling_strategy: Leaves of species grown in shade were collected from 
    HortPark, the National University of Singapore (NUS) Kent Ridge Campus 
    Science Drive 4, and the National Parks Board Pasir Panjang Nursery 
    between 0800 hours and 1100 hours. Leaves collected were young, 
    fully expanded, fully developed leaves from adult plants and had to still 
    be attached to the twig (Pérez-Harguindeguy et al., 2013). Leaves selected 
    for measurement and collection were not subjected to herbivory. 
    The samples were sealed in a zip-lock bag containing water, with the 
    cut-end of each branch submerged in water, before bringing back to the
    laboratory for further measurements. 
